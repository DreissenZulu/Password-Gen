<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <header class="container d-flex justify-content-center">
        <h1>Password Generator</h1>
    </header>
<div class="container">
    <main>
        <h2>Generate a Password</h2>
        <hr />
        <div class="input-group">
            <textarea class="form-control form-control-lg text-center" readonly id="password"
                placeholder="Your Secure Password" aria-label="Generated Password" rows="3"></textarea>
            <div class="input-group-append">

            </div>
        </div>

        <hr />
        <div class="row">
            <div class="col-sm-6 d-flex justify-content-center">
                <button class="btn btn-primary btn-lg" id="generate">
                    Generate Password
                </button>
            </div>
            <div class="col-sm-6 d-flex justify-content-center">
                <button class="btn btn-outline-secondary btn-lg" id="copy">
                    Copy to Clipboard
                </button>
            </div>
        </div>


    </main>
</div>
</body>

</html>
