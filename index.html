<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <header class="container d-flex justify-content-center">
        <h1>Password Generator</h1>
    </header>
    <div class="container">
        <main>
            <h2>Generate a Password</h2>
            <hr />
            <form>
                <div class="form-group">
                    <textarea class="form-control form-control-lg text-center" readonly id="password"
                        placeholder="Your Totally Secure Password That I Definitely Won't Steal"
                        aria-label="Generated Password" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="formControlRange" id="rangeValue">Password Length</label>
                    <input type="range" min="8" max="128" step="1" class="custom-range" id="formControlRange">
                </div>

                <!-- Define password options in responsive design -->
                <div class="row" id="passOptions">
                    <div class="col-md-12">Choose at least one option.</div>
                    <div class="col-md-3">
                        <div class="form-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="chooseLower">
                            <label class="custom-control-label" for="chooseLower">Lower Case</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="chooseUpper">
                            <label class="custom-control-label" for="chooseUpper">Upper Case</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="chooseNums">
                            <label class="custom-control-label" for="chooseNums">Numbers</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="chooseSymb">
                            <label class="custom-control-label" for="chooseSymb">Symbols</label>
                        </div>
                    </div>
                </div>
            </form>

            <hr />

            <!-- Define buttons in a row for responsive design -->
            <div class="row">
                <div class="col-sm-6 d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg" id="generate">
                        Generate Password
                    </button>
                </div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <button class="btn btn-outline-secondary btn-lg" id="copy">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Load JavaScript file -->
    <script src="./assets/script.js"></script>

</body>

</html>
